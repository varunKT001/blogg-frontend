<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-reset</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="CSS/loading-screen.css">
    <link rel="stylesheet" href="CSS/notification.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <script>
        let emailtoken
        window.addEventListener('load', ()=>{
            emailtoken = extractParams()
        })
        function extractParams(){
            let urlString = window.location.href
            let urlObj = new URL(urlString)
            let token = urlObj.searchParams.get('emailtoken')
            console.log(token)
            return token
        }
    </script>
</head>

<body>
    <div class="loading-screen">
        <div class="loading-screen-image"><img src="assets/images/logo.png" alt=""></div>
        <div class="loader-animation">
            <div class="loader-one"></div>
            <div class="loader-two"></div>
            <div class="loader-three"></div>
        </div>
    </div>
    <main>
        <div class="register-form">
            <div class="logo">
                <img src="assets/images/logo.png" alt="">
            </div>
            <h1>Password Reset</h3>
                <div id="notification">
                    <span id="notification-text"></span>
                    <span class="material-icons close-button">close</span>
                </div>
                <div class="form-data">
                    <input type="password" id="password" placeholder="new password">
                    <input type="password" id="confirm-password" placeholder="confirm new password">
                    <button id="submit-login">Reset password</button>
                </div>
        </div>
    </main>
    <script src="JS/password-reset.js"></script>
</body>

</html>
